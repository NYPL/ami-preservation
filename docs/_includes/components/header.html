<div id="main-header" class="main-header">
  {% if site.search_enabled != false %}
    {% include components/search_header.html %}
  {% else %}
    <div></div>
  {% endif %}

  {% include header_custom.html %}

  <button id="theme-toggle" class="btn" aria-label="Toggle Dark Mode" style="margin-left: 10px; background: none; border: none; cursor: pointer; color: var(--body-text-color);">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  {% if site.aux_links %}
    {% include components/aux_nav.html %}
  {% endif %}
</div>
