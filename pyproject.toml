# ---------------------------------------------------------------
# PYTHON PACKAGES
# ---------------------------------------------------------------
dependencies = [
    "pandas",
    "openpyxl",
    "boto3",
    "requests",
    "py-trello",
    "bagit",
    "lxml",
    "jaydebeapi",
    "tqdm",
    "seaborn",
    "xlrd",
    "pymediainfo",
    "matplotlib",
    "python-fmrest",
    "PyPDF2",
    "colorama",
    "numpy",
    "chardet"
]

# This section tells the build tool where to find your package
[tool.setuptools.packages.find]
where = ["."]  # Look for packages in the root directory
include = ["ami_scripts*"]  # Include the ami_scripts package
exclude = ["ami_scripts.old_scripts*"]  # Exclude the old_scripts sub-directory