[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nypl-ami-preservation"
version = "0.1.0"
authors = [
  { name="NYPL AMI Preservation", email="amipreservation@nypl.org" },
]
description = "NYPL AMI Preservation scripts and tools."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

